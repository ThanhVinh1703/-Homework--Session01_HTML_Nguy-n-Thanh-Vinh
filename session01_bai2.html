<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>Format text <mark>marked</mark></b></h1>

    <div>Please use only HTML without CSS</div>

    <p><li>This word is <i>emphasized</i></li></p>

    <p><li>This word is <i>italic</i></li></p>

    <p><li>This word is <sup>superscripted</sup></li></p>

    <p><li>This word is <sub>subscripted</sub></li></p>

    <p><li>This word is <u>inserted</u></li></p>

    <p><li>This word is <del>deleted</del></li></p>
    
</body>
</html>
